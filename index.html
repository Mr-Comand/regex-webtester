<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Highlighter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="loadTask('Task1.json')">Load Task 1</button>
            <button onclick="loadTask('Task2.json')">Load Task 2</button>
        </div>
        <div id="main">
            <div id="regexInputContainer">
                <label for="regexInput">Enter your regex:</label>
                <input type="text" id="regexInput" placeholder="Enter regex here">
                <div style="height: 2em;"></div>
                <label for="textInput">Enter your text:</label>
            </div>
            <div id="textContainer">
                <div style="position: relative; height: 100%;">
                    <pre id="highlightedText"></pre>
                    <textarea id="textInput" placeholder="Enter text here" wrap="off"></textarea>
                </div>
            </div>
            <div id="renderedRegexContainer" style="display: none;">
                <div class="svg">
                    <svg id="renderedRegex"  height="0" width="0">
                        <defs>
                            <style type="text/css">
                                svg {
                                    background-color: #fff;
                                }

                                .root text,
                                .root tspan {
                                    font: 12px Arial;
                                }

                                .root path {
                                    fill-opacity: 0;
                                    stroke-width: 2px;
                                    stroke: #000;
                                }

                                .root circle {
                                    fill: #6b6659;
                                    stroke-width: 2px;
                                    stroke: #000;
                                }

                                .anchor text,
                                .any-character text {
                                    fill: #fff;
                                }

                                .anchor rect,
                                .any-character rect {
                                    fill: #6b6659;
                                }

                                .escape text,
                                .charset-escape text,
                                .literal text {
                                    fill: #000;
                                }

                                .escape rect,
                                .charset-escape rect {
                                    fill: #bada55;
                                }

                                .literal rect {
                                    fill: #dae9e5;
                                }

                                .charset .charset-box {
                                    fill: #cbcbba;
                                }

                                .subexp .subexp-label tspan,
                                .charset .charset-label tspan,
                                .match-fragment .repeat-label tspan {
                                    font-size: 10px;
                                }

                                .repeat-label {
                                    cursor: help;
                                }

                                .subexp .subexp-label tspan,
                                .charset .charset-label tspan {
                                    dominant-baseline: text-after-edge;
                                }

                                .subexp .subexp-box {
                                    stroke: #908c83;
                                    stroke-dasharray: 6, 2;
                                    stroke-width: 2px;
                                    fill-opacity: 0;
                                }

                                .quote {
                                    fill: #908c83;
                                }
                            </style>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
        <div id="groupsOutput"></div>
        <div id="testCasesContainer"></div>

    </div>
    <script src="parser/util.js" type="module"></script>
    <script src="parser/javascript.js" type="module" defer></script>
    <script src="main.js">
    </script>
</body>

</html>
